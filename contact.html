    <!-- Bootstrap CSS -->

    <style>
        body {
            background-color: #111827;
            color: #fff;

        }

        .section-header h2 {
            text-align: center;
            font-weight: 700;

        }

            text-align: center;
            color: #ccc;

        }

        .contact-container {
            display: grid;

        }

        .contact-info {

            flex-direction: column;
            gap: 1.5rem;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            background: #1e1e2f;
            padding: 1rem 1.5rem;
            border-radius: 10px;
        }

        .info-icon {

            color: #c1121f;
            flex-shrink: 0;
        }

        .info-content h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .info-content p {
            margin: 0;
            color: #ccc;
        }

        .map-responsive {
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
        }

        .map-responsive iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .secure-contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: #1e1e2f;
            padding: 2rem;
            border-radius: 10px;
        }

        .secure-contact-form label {
            margin-bottom: 0.25rem;
        }

        .secure-contact-form input,
        .secure-contact-form textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #444;
            background: #2a2a3f;
            color: #fff;
        }

        .secure-contact-form textarea {
            resize: vertical;
        }

        .secure-submit-btn {
            background: #c1121f;
            color: #fff;
            border: none;
            padding: 0.75rem;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .secure-submit-btn:hover {
            background: #8b0d17;
        }

        .secure-form-message {
            margin-top: 0.5rem;
        }

        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #c1121f;
            color: #fff;
            border: none;
            padding: 12px 16px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: none;
            z-index: 999;
            transition: background 0.3s;
        }

        .scroll-top:hover {
            background: #8b0d17;
        }

        .scroll-top.visible {
            display: inline-block;
        }
    </style>
</head>
<body>

<!-- Scroll to Top JS -->
<script>
    const scrollTopBtn = document.getElementById('scrollTop');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 300) scrollTopBtn.classList.add('visible');
        else scrollTopBtn.classList.remove('visible');
    });
    scrollTopBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
</script>

<!-- Contact Form JS -->
<script>
document.getElementById("secureContactForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);
    const formMessage = form.querySelector(".secure-form-message");
    const submitBtn = form.querySelector(".secure-submit-btn");
    const btnText = form.querySelector(".secure-btn-text");
    const btnSpinner = form.querySelector(".secure-btn-spinner");

    btnText.style.display = "none";
    btnSpinner.style.display = "inline";

    fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
    })
    .then(response => {
        btnText.style.display = "inline";
        btnSpinner.style.display = "none";

        if (response.ok) {
            formMessage.style.color = "green";
            formMessage.textContent = "Thank you. Your message has been sent successfully.";
            form.reset();
        } else {
            return response.json().then(data => {
                formMessage.style.color = "red";
                if (data.errors) formMessage.textContent = data.errors.map(err => err.message).join(", ");
                else formMessage.textContent = "There was a problem submitting your message.";
            });
        }
    })
    .catch(() => {
        btnText.style.display = "inline";
        btnSpinner.style.display = "none";
        formMessage.style.color = "red";
        formMessage.textContent = "Network error. Please try again later.";
    });
});
</script>
